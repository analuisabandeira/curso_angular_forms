<div class="container">
  <form
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
    class="row g-3 needs-validation"
    novalidate
  >
    <div class="col-md-12 form-group" [ngClass]="onError(nome)">
      <label for="nome" class="form-label">Nome:</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        placeholder="Nome"
        name="nome"
        [(ngModel)]="usuario.nome"
        required
        #nome="ngModel"
        [class.is-valid]="nome.valid && nome.touched"
        [class.is-invalid]="!nome.valid && nome.touched"
      />
      <app-campo-control-erro
        [displayError]="verificaValidTouched(nome)"
        mensagemErro="Nome é obrigatório."
        class="invalid-feedback"
      >
      </app-campo-control-erro>
      <div class="valid-feedback">Looks good!</div>
    </div>

    <div class="col-md-12 form-group" [ngClass]="onError(email)">
      <label for="email" class="form-label">E-mail: </label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="nome@email.com"
        name="email"
        [(ngModel)]="usuario.email"
        required
        pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
        #email="ngModel"
        [class.is-valid]="email.valid && email.touched"
        [class.is-invalid]="!email.valid && email.touched"
      />
      <div class="valid-feedback">Looks good!</div>
      <app-campo-control-erro
        [displayError]="verificaValidTouched(email)"
        mensagemErro="E-mail inválido!"
        class="invalid-feedback"
      >
      </app-campo-control-erro>
    </div>
    <div ngModelGroup="endereco">
      <div class="form-group row g-3">
        <div class="col-md-3" [ngClass]="onError(cep)">
          <label for="cep" class="form-label">CEP:</label>
          <input
            type="text"
            class="form-control"
            id="cep"
            placeholder="00000-000"
            name="cep"
            ngModel
            required
            #cep="ngModel"
            [class.is-valid]="cep.valid && cep.touched"
            [class.is-invalid]="!cep.valid && cep.touched"
            (blur)="consultaCEP(cep.value, f)"
          />
          <div class="valid-feedback">Looks good!</div>
          <app-campo-control-erro
            [displayError]="verificaValidTouched(cep)"
            mensagemErro="CEP é obrigatório."
            class="invalid-feedback"
          >
          </app-campo-control-erro>
        </div>
        <div class="col-md-3" [ngClass]="onError(numero)">
          <label for="numero" class="form-label">Número:</label>
          <input
            type="text"
            class="form-control"
            id="numero"
            placeholder="Número"
            name="numero"
            ngModel
            required
            #numero="ngModel"
            [class.is-valid]="numero.valid && numero.touched"
            [class.is-invalid]="!numero.valid && numero.touched"
          />
          <div class="valid-feedback">Looks good!</div>
          <app-campo-control-erro
            [displayError]="verificaValidTouched(numero)"
            mensagemErro="Número é obrigatório."
            class="invalid-feedback"
          >
          </app-campo-control-erro>
        </div>
        <div class="col-md-6">
          <label for="complemento" class="form-label">Complemento:</label>
          <input
            type="text"
            class="form-control"
            id="complemento"
            placeholder="ex.: Casa A, Quadra X, etc."
            name="complemento"
            ngModel
            #complemento="ngModel"
          />
        </div>
      </div>
      <div class="form-group row g-3">
        <div class="col-md-12" [ngClass]="onError(rua)">
          <label for="rua" class="form-label">Rua:</label>
          <input
            type="text"
            class="form-control"
            id="rua"
            placeholder="R. das Araucárias"
            name="rua"
            required
            ngModel
            #rua="ngModel"
            [class.is-valid]="rua.valid && rua.touched"
            [class.is-invalid]="!rua.valid && rua.touched"
          />
          <div class="valid-feedback">Looks good!</div>
          <app-campo-control-erro
            [displayError]="verificaValidTouched(rua)"
            mensagemErro="Rua é obrigatório."
            class="invalid-feedback"
          >
          </app-campo-control-erro>
        </div>
      </div>
      <div class="form-group row g-3">
        <div class="col-md-5" [ngClass]="onError(bairro)">
          <label for="bairro" class="form-label">Bairro:</label>
          <input
            type="text"
            class="form-control"
            id="bairro"
            placeholder="Mangabeira"
            name="bairro"
            ngModel
            required
            #bairro="ngModel"
            [class.is-valid]="bairro.valid && bairro.touched"
            [class.is-invalid]="!bairro.valid && bairro.touched"
          />
          <div class="valid-feedback">Looks good!</div>
          <app-campo-control-erro
            [displayError]="verificaValidTouched(bairro)"
            mensagemErro="Bairro é obrigatório."
            class="invalid-feedback"
          >
          </app-campo-control-erro>
        </div>
        <div class="col-md-4" [ngClass]="onError(cidade)">
          <label for="cidade" class="form-label">Cidade:</label>
          <input
            type="text"
            class="form-control"
            id="cidade"
            placeholder="João Pessoa"
            name="cidade"
            ngModel
            required
            #cidade="ngModel"
            [class.is-valid]="cidade.valid && cidade.touched"
            [class.is-invalid]="!cidade.valid && cidade.touched"
          />
          <div class="valid-feedback">Looks good!</div>
          <app-campo-control-erro
            [displayError]="verificaValidTouched(cidade)"
            mensagemErro="Cidade é obrigatório."
            class="invalid-feedback"
          >
          </app-campo-control-erro>
        </div>

        <div class="col-md-3" [ngClass]="onError(estado)">
          <label for="estado" class="form-label">Estado:</label>
          <input
            type="text"
            class="form-control"
            id="estado"
            placeholder="João Pessoa"
            name="estado"
            ngModel
            required
            #estado="ngModel"
            [class.is-valid]="estado.valid && estado.touched"
            [class.is-invalid]="!estado.valid && estado.touched"
          />
          <div class="valid-feedback">Looks good!</div>
          <app-campo-control-erro
            [displayError]="verificaValidTouched(estado)"
            mensagemErro="Estado é obrigatório."
            class="invalid-feedback"
          >
          </app-campo-control-erro>
        </div>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
        Submit
      </button>
    </div>
    <app-form-debug [form]="f"></app-form-debug>
  </form>
</div>
